<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>WEBMICS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <p>
      <ion-item *ngIf="user">
        <ion-thumbnail slot="start">
          <img [src]="user.picture.data.url" />
        </ion-thumbnail>
        <ion-label id = "welcome-text">Bienvenu(e) {{user.name}} !</ion-label>
      </ion-item>
    </p>
    <!-- DEBUG ONLY : -->
    <p><ion-button (click)="signOut()" slot="start" id = 'facebutton' color='red' shape='round' fill="outline">Logout</ion-button></p>
</ion-content>
